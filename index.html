<!DOCTYPE html>

    <div class="container">
        <h1> Math Operations</h1>

            </div>
        </div>

            <button id="sort" onclick="sort_op()">Sort</button>

            <button id="odd" onclick="odd_op()">Odd</button>
            <button id="max" onclick="max_op()">Maximum</button>
            <button id="min" onclick="min_op()">Minimum</button>
            <button id="sum" onclick="sum_op()">Sum</button>
            <button id="average" onclick="average_op()">Average</button>
        </div>
    </div>
